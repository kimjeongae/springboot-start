<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>board</title>
	<link rel="stylesheet" th:href="@{/css/style.css}"/>
	<link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.css}" media="screen">
    <link rel="stylesheet" th:href="@{/bootstrap/css/custom.min.css}" media="screen">
</head>
<body>
    <div class="container">    
		<div class="jumbotron">
		  <h1 class="display-3">Hello!</h1>
		  <p class="lead">Java Spring boot study page. <a href="http://skykimpro.com" target="_blank">http://skykimpro.com</a></p>  
		</div>
 
    	<h2>게시글 목록</h2>
    	<table class="table table-hover">
	        <colgroup>
	            <col width="15%"/>
	            <col width="*"/>
	            <col width="15%"/>
	            <col width="20%"/>
	        </colgroup>
	        <thead>
	            <tr class="table-primary">
	                <th scope="col">글번호</th>
	                <th scope="col">제목</th>
	                <th scope="col">조회수</th>
	                <th scope="col">작성일</th>
	            </tr>
	        </thead>
	        <tbody>
	        	<tr class="table-dark" th:if="${#lists.size(list)} > 0" th:each="list : ${list}">
	        		<td th:text="${list.boardIdx}"></td>
	        		<td class="title"><a href="/jpa/board/" th:attrappend="href=${list.boardIdx}" th:text="${list.title}"></a></td>
	        		<td th:text="${list.hitCnt}"></td>
	        		<td th:text="${list.createdDatetime}"></td>
	        	</tr> 
	        	<tr class="table-dark" th:unless="${#lists.size(list)} > 0">
	        		<td colspan="4">조회된 결과가 없습니다.</td>
	        	</tr>
	        </tbody>
	    </table>	    
	    <button type="button" id="btnWrite" class="btn btn-primary">글 쓰기</button>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
		$(document).ready(function(){			
			$("#btnWrite").on("click", function(){
				location.href = "/jpa/board/write/";
			});
		});
	</script>
</body>
</html>
