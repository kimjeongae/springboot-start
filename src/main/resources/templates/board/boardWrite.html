<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>board</title>
	<link rel="stylesheet" th:href="@{/css/style.css}"/>
	<link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.css}" media="screen">
    <link rel="stylesheet" th:href="@{/bootstrap/css/custom.min.css}" media="screen">		
</head>
<body>
	<div class="container">
		<div class="jumbotron">		  
		  <h1 class="display-3">Hello!</h1>
		  <p class="lead">
		  Java Spring page. <small>[ contact me : <a href="http://skykimpro.com" target="_blank">http://skykimpro.com</a> ]</small>
		  </p>

			<button type="button" class="btn btn-info disabled" onclick="location.href='/board/openBoardList.do'">Board</button>
			<button type="button" class="btn btn-warning disabled" onclick="location.href='/board'">Restful Board</button>
			<button type="button" class="btn btn-warning disabled" onclick="location.href='/board'">REST API Board</button>
			<button type="button" class="btn btn-danger disabled" onclick="location.href='/jpa/board/'">JPA Board</button>
		</div>
		
	    <h2>게시글 등록</h2>
	    <form id="frm" name="frm" method="post" action="/board/insertBoard.do" enctype="multipart/form-data">
	    	<table class="board_detail">
	    		<tr>
	    			<td>제목</td>
	    			<td><input type="text" id="title" name="title"  class="form-control"/></td>
	    		</tr>
	    		<tr>
	    			<td colspan="2">
		    			<textarea id="contents" name="contents"  class="form-control"></textarea>
	    			</td>
	    		</tr>
	    	</table>
	    	<input type="file" id="files" name="files" multiple="multiple"  class="form-control-file">
	    	<input type="submit" id="submit" value="저장" class="btn btn-primary">
	    </form>
    </div>
</body>
</html>
